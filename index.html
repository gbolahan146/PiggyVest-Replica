<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggVest | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/piggybank-NEW-Alone-400-min.webp" type="image/x-icon">
</head>
<body>
    <div class="vectorsImg">
        <header>
            <a href="www.piggvest.com">
                <img src="images/Screenshot_2020-04-01 Dashboard - PiggyVest.png" alt="PiggyVest Logo" srcset="">
            </a>
        </header>
        <main>
            <section id="form">
                <div id="form-header">
                    <h1>Create a Secure Account</h1>
                    <p>Welcome to the future of Savings & Investments</p>
                </div>
                <div>
                    <form action="POST">
                        <div class="form-field">
                            <label for="full_name" class="label">Full Name</label>
                            <input type="text" class="input" placeholder="Full Name">
                        </div>
                        <div class="form-field">
                            <label for="email_address" class="label">Email Address</label>
                            <input type="text" class="input" placeholder="Email Address">
                        </div>
                        <div class="form-field">
                            <label for="phone_number" class="label">Phone Number</label>
                            <input type="text" class="input" placeholder="Phone Number">
                        </div>
                        <div class="form-field">
                            <label for="password" class="label">Password</label>
                            <input type="password" name="" class="input" placeholder="Password">
                        </div>
                        <div class="form-field">
                            <label for="referrer" class="label">Referrer Phone or Promo Code (Optional)</label>
                            <input type="text" name="" class="input" placeholder="Referral Phone Or Code">
                        </div>
                        <div class="form-field">
                            <label for="hear_about" class="label">How Did You Hear About Us? (Optional)</label>
                            <select name="Referral">
                                <option value="" disabled selected>Click To Select</option>
                                <option value="facebook">Facebook</option>
                                <option value="twitter">Twitter</option>
                                <option value="instagram">Instagram</option>
                                <option value="friend_family">Friend/Family/Coworker Referral</option>
                                <option value="google_search">Google search</option>
                                <option value="google_play">Google playstore</option>
                                <option value="online_blog">Online Blog</option>
                                <option value="local_news">Local Newspaper</option>
                                <option value="event">At an event</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="">
                            <button type="submit" class="btn">CREATE ACCOUNT</button>
                        </div>
                    </form>
                </div>
            </section>
            <div id="login">
                <a href="https://dashboard.piggvest.com/login">Already have an account? Log In</a>
            </div>
        </main>
    </div>
</body>
</html>
